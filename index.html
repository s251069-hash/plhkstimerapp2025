<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentecostal Lam Hon Kwong School Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
       
        body {
            background: linear-gradient(135deg, #006400, #228b22, #006400); /* Dark green gradient as default */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            transition: background 0.5s ease;
        }
       
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            max-height: 95vh; /* Ensure it doesn't exceed viewport height */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.5s ease;
            position: relative;
        }
       
        /* Top buttons container for even spacing */
        .top-buttons {
            position: absolute;
            top: 18px;
            right: 18px;
            display: flex;
            gap: 12px;
            z-index: 10;
        }
       
        /* Language button */
        .language-btn {
            background: #006400; /* Dark green */
            color: white;
            border: none;
            border-radius: 4px;
            width: 32px;
            height: 32px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
       
        .language-btn:hover {
            background: #004d00;
            transform: scale(1.05);
        }
       
        /* Full screen button */
        .fullscreen-btn {
            background: #006400; /* Dark green */
            color: white;
            border: none;
            border-radius: 4px;
            width: 32px;
            height: 32px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }
       
        .fullscreen-btn:hover {
            background: #004d00;
            transform: scale(1.05);
        }
       
        .container-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow-y: auto;
        }
       
        .logo-container {
            text-align: center;
            height: 120px; /* Fixed height as requested */
            display: flex;
            justify-content: center;
            align-items: center;
        }
       
        .school-logo {
            height: 60px;
            width: auto;
            max-width: 100%;
            object-fit: contain;
        }
       
        .mode-switch {
            display: flex;
            justify-content: center;
            margin: 12px 0 10px;
            background: #e9ecef;
            border-radius: 50px;
            padding: 5px;
            transition: background 0.3s ease;
        }
       
        .mode-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
       
        .mode-btn.active {
            background: #006400; /* Dark green */
            color: white;
        }
       
        .timer-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0; /* Critical for nested flex containers */
            transition: background 0.3s ease;
        }
       
        /* Full-width dark grey clock face with red numbers - properly constrained */
        .timer-display {
            background-color: #2a2a2a;
            color: #ff3333;
            font-size: clamp(40px, 8vw, 72px); /* Responsive with min/max */
            font-weight: 800;
            padding: 10px;
            border-radius: 12px;
            margin: 0 -5px; /* Negative margin to span full width */
            width: calc(100% + 10px); /* Compensate for negative margin */
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.7);
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80px; /* Minimum height for readability */
            flex: 1;
            overflow: hidden;
        }
       
        /* Preset timers section */
        .presets {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
            margin: 12px 0 8px;
        }
       
        .preset-btn {
            padding: 5.6px 8px; /* Reduced height by 30% from 8px */
            font-size: 12px;
            font-weight: 600;
            border: none;
            border-radius: 20px;
            background: #e9ecef;
            color: #495057;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 49px; /* Reduced by 30% from 70px */
            min-height: 28px; /* Reduced by 30% from 40px */
        }
       
        .preset-btn:hover {
            background: #006400; /* Dark green */
            color: white;
            transform: translateY(-2px);
        }
       
        .time-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 8px 0 12px;
            flex-wrap: wrap;
        }
       
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
       
        .time-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
            font-weight: 600;
        }
       
        .input-container {
            position: relative;
            width: 85px;
        }
       
        .time-input {
            width: 100%;
            height: 40px;
            text-align: center;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            background: white;
            color: #333;
            font-weight: bold;
        }
       
        .time-input:focus {
            border-color: #006400; /* Dark green */
            box-shadow: 0 0 5px rgba(0, 100, 0, 0.3);
        }
       
        .arrow-btn {
            position: absolute;
            right: 6px;
            width: 16px;
            height: 16px;
            background: #006400; /* Dark green */
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 10px;
            transition: all 0.2s;
            padding: 0;
        }
       
        .arrow-btn:hover {
            background: #004d00;
        }
       
        .arrow-btn.up {
            top: 6px;
        }
       
        .arrow-btn.down {
            bottom: 6px;
        }
       
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 8px 0 0;
            flex-wrap: wrap;
        }
       
        .btn {
            padding: 8px 16px; /* Reduced height by 20% from 10px */
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 85px;
            min-height: 36px; /* Reduced by 20% from 45px */
        }
       
        .btn-primary {
            background: #006400; /* Dark green */
            color: white;
        }
       
        .btn-primary:hover {
            background: #004d00;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
       
        .btn-secondary {
            background: #b22222; /* Firebrick red */
            color: white;
        }
       
        .btn-secondary:hover {
            background: #8b0000;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
       
        .btn-pause {
            background: #ff8c00; /* Dark orange */
            color: white;
        }
       
        .btn-pause:hover {
            background: #cc7000;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
       
        .btn-lap {
            background: #800080; /* Purple */
            color: white;
        }
       
        .btn-lap:hover {
            background: #660066;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
       
        /* Lap times display */
        .lap-times {
            margin-top: 12px;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
            transition: background 0.3s ease;
        }
       
        .lap-times.active {
            display: block;
        }
       
        .lap-title {
            font-size: 14px;
            font-weight: 600;
            color: #006400; /* Dark green */
            margin-bottom: 8px;
            text-align: center;
        }
       
        .lap-list {
            list-style: none;
        }
       
        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
       
        .lap-number {
            font-weight: 600;
            color: #006400; /* Dark green */
        }
       
        .lap-time {
            font-family: 'Courier New', monospace;
            color: #b22222; /* Firebrick red */
        }
       
        /* Background color selector */
        .bg-selector {
            margin: 18px 0 0;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            transition: background 0.3s ease;
        }
       
        .bg-selector h3 {
            color: #006400; /* Dark green */
            margin-bottom: 12px;
            font-size: 16px;
            text-align: center;
        }
       
        .color-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
       
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s, border-color 0.2s;
        }
       
        .color-option:hover {
            transform: scale(1.1);
            border-color: #333;
        }
       
        .color-option.active {
            border-color: #006400; /* Dark green */
            transform: scale(1.15);
        }
       
        /* Gradient definitions for body */
        .dark-green-gradient { background: linear-gradient(135deg, #006400, #228b22, #006400); }
        .yellow-gradient { background: linear-gradient(135deg, #ffcc00, #ffd700, #ffcc00); }
        .red-gradient { background: linear-gradient(135deg, #b22222, #dc143c, #b22222); }
        .purple-gradient { background: linear-gradient(135deg, #800080, #9932cc, #800080); }
        .orange-gradient { background: linear-gradient(135deg, #ff8c00, #ffa500, #ff8c00); }
        .blue-gradient { background: linear-gradient(135deg, #1e90ff, #4169e1, #1e90ff); }
       
        /* Gradient definitions for container */
        .container.dark-green-gradient { background: rgba(0, 100, 0, 0.92); }
        .container.yellow-gradient { background: rgba(255, 204, 0, 0.92); }
        .container.red-gradient { background: rgba(178, 34, 34, 0.92); }
        .container.purple-gradient { background: rgba(128, 0, 128, 0.92); }
        .container.orange-gradient { background: rgba(255, 140, 0, 0.92); }
        .container.blue-gradient { background: rgba(30, 144, 255, 0.92); }
       
        /* Full screen styles */
        .container.fullscreen {
            max-width: none;
            border-radius: 0;
            width: 100vw;
            height: 100vh;
            max-height: none;
            box-shadow: none;
        }
       
        /* Copyright section */
        .copyright {
            padding: 12px 0 8px;
            color: #666;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            border-top: 1px solid #eee;
            margin-top: auto;
        }
       
        /* Chinese font support */
        .chinese {
            font-family: 'Microsoft JhengHei', 'Microsoft YaHei', 'PingFang TC', 'sans-serif';
        }
       
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 51, 51, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 51, 51, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 51, 51, 0); }
        }
       
        .pulse {
            animation: pulse 0.8s;
        }
       
        /* Ensure everything fits on small screens */
        @media (max-height: 700px) {
            .container {
                max-height: 90vh;
            }
           
            .top-buttons {
                top: 16px;
                right: 16px;
                gap: 10px;
            }
           
            .logo-container {
                height: 120px;
            }
           
            .timer-display {
                font-size: clamp(30px, 6vw, 60px);
                min-height: 60px;
                padding: 8px;
            }
           
            .time-inputs {
                gap: 8px;
            }
           
            .input-container {
                width: 75px;
            }
           
            .time-input {
                height: 35px;
                font-size: 18px;
            }
           
            .controls {
                gap: 8px;
            }
           
            .btn {
                padding: 6.4px 14px; /* Reduced by 20% from 8px */
                font-size: 13px;
                min-width: 75px;
                min-height: 30px; /* Reduced by 20% from 37.5px */
            }
           
            .lap-times {
                max-height: 100px;
            }
           
            .preset-btn {
                padding: 4.2px 6px; /* Reduced by 30% from 6px */
                font-size: 11px;
                min-width: 42px;
                min-height: 24.5px; /* Reduced by 30% from 35px */
            }
        }
       
        @media (max-height: 600px) {
            .container {
                max-height: 85vh;
            }
           
            .top-buttons {
                top: 14px;
                right: 14px;
                gap: 8px;
            }
           
            .language-btn, .fullscreen-btn {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }
           
            .logo-container {
                height: 120px;
            }
           
            .school-logo {
                height: 50px;
            }
           
            .mode-switch {
                margin: 10px 0 8px;
            }
           
            .timer-container {
                margin: 8px 0;
                padding: 12px;
            }
           
            .presets {
                margin: 10px 0 6px;
            }
           
            .time-inputs {
                margin: 6px 0 10px;
            }
           
            .controls {
                margin: 6px 0 0;
            }
           
            .lap-times {
                margin-top: 10px;
            }
           
            .bg-selector {
                margin: 15px 0 0;
            }
           
            .copyright {
                padding: 10px 0 6px;
            }
           
            .timer-display {
                font-size: clamp(25px, 5vw, 50px);
                min-height: 50px;
                letter-spacing: 1px;
            }
           
            .time-label {
                font-size: 11px;
            }
           
            .color-option {
                width: 35px;
                height: 35px;
            }
           
            .preset-btn {
                padding: 3.5px 5px; /* Reduced by 30% from 5px */
                font-size: 10px;
                min-width: 38px;
                min-height: 22.4px; /* Reduced by 30% from 32px */
            }
        }
       
        @media (max-width: 400px) {
            .top-buttons {
                top: 12px;
                right: 12px;
                gap: 6px;
            }
           
            .language-btn, .fullscreen-btn {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }
           
            .logo-container {
                height: 120px;
            }
           
            .school-logo {
                height: 45px;
            }
           
            .input-container {
                width: 70px;
            }
           
            .time-input {
                font-size: 17px;
            }
           
            .controls {
                flex-direction: column;
                align-items: center;
            }
           
            .btn {
                width: 100%;
                max-width: 200px;
                margin: 4px 0;
                padding: 6.4px 16px; /* Reduced by 20% from 8px */
                min-height: 32px; /* Reduced by 20% from 40px */
            }
           
            .presets {
                gap: 6px;
            }
           
            .preset-btn {
                font-size: 11px;
                padding: 4.9px 6px; /* Reduced by 30% from 7px */
                min-width: 35px;
                min-height: 24.5px; /* Reduced by 30% from 35px */
            }
        }
    </style>
</head>
<body class="dark-green-gradient">
    <div class="container dark-green-gradient" id="app-container">
        <div class="top-buttons">
            <button class="language-btn" id="language-btn">中</button>
            <button class="fullscreen-btn" id="fullscreen-btn">⤢</button>
        </div>
        <div class="container-content">
            <div class="logo-container">
                <img src="https://plhks.edu.hk/image/logo.png" alt="Pentecostal Lam Hon Kwong School Logo" class="school-logo">
            </div>
           
            <div class="mode-switch">
                <button class="mode-btn active" id="countdown-mode">Countdown Timer</button>
                <button class="mode-btn" id="stopwatch-mode">Stopwatch</button>
            </div>
           
            <div class="timer-container">
                <!-- Full-width dark grey clock face with red numbers - properly constrained -->
                <div class="timer-display" id="display">00:00:00</div>
               
                <!-- Preset timers -->
                <div class="presets" id="presets">
                    <button class="preset-btn" data-seconds="10">10s</button>
                    <button class="preset-btn" data-seconds="30">30s</button>
                    <button class="preset-btn" data-seconds="60">1m</button>
                    <button class="preset-btn" data-seconds="300">5m</button>
                    <button class="preset-btn" data-seconds="600">10m</button>
                    <button class="preset-btn" data-seconds="1800">30m</button>
                    <button class="preset-btn" data-seconds="3600">1h</button>
                </div>
               
                <div class="time-inputs" id="time-inputs">
                    <div class="time-unit">
                        <div class="time-label">HOURS</div>
                        <div class="input-container">
                            <input type="text" class="time-input" id="hours" value="00">
                            <button class="arrow-btn up" data-unit="hours">▲</button>
                            <button class="arrow-btn down" data-unit="hours">▼</button>
                        </div>
                    </div>
                    <div class="time-unit">
                        <div class="time-label">MINUTES</div>
                        <div class="input-container">
                            <input type="text" class="time-input" id="minutes" value="00">
                            <button class="arrow-btn up" data-unit="minutes">▲</button>
                            <button class="arrow-btn down" data-unit="minutes">▼</button>
                        </div>
                    </div>
                    <div class="time-unit">
                        <div class="time-label">SECONDS</div>
                        <div class="input-container">
                            <input type="text" class="time-input" id="seconds" value="00">
                            <button class="arrow-btn up" data-unit="seconds">▲</button>
                            <button class="arrow-btn down" data-unit="seconds">▼</button>
                        </div>
                    </div>
                </div>
               
                <div class="controls">
                    <button class="btn btn-primary" id="start-btn">Start</button>
                    <button class="btn btn-pause" id="pause-btn">Pause</button>
                    <button class="btn btn-lap" id="lap-btn">Lap</button>
                    <button class="btn btn-secondary" id="reset-btn">Reset</button>
                </div>
               
                <!-- Lap times display -->
                <div class="lap-times" id="lap-times">
                    <div class="lap-title">Lap Times</div>
                    <ul class="lap-list" id="lap-list"></ul>
                </div>
            </div>
           
            <!-- Background color selector -->
            <div class="bg-selector">
                <h3>Background Theme</h3>
                <div class="color-options">
                    <div class="color-option dark-green-gradient active" data-gradient="dark-green-gradient"></div>
                    <div class="color-option yellow-gradient" data-gradient="yellow-gradient"></div>
                    <div class="color-option red-gradient" data-gradient="red-gradient"></div>
                    <div class="color-option purple-gradient" data-gradient="purple-gradient"></div>
                    <div class="color-option orange-gradient" data-gradient="orange-gradient"></div>
                    <div class="color-option blue-gradient" data-gradient="blue-gradient"></div>
                </div>
            </div>
           
            <!-- Copyright notice with symbol -->
            <div class="copyright">
                &copy; 2025 Pentecostal Lam Hon Kwong School. All rights reserved.
            </div>
        </div>
    </div>

    <script>
        // Timer state
        let countdownTimer = null;
        let stopwatchTimer = null;
        let isCountdownRunning = false;
        let isStopwatchRunning = false;
        let countdownTime = 0;
        let stopwatchTime = 0;
        let originalCountdownTime = 0;
        let currentGradient = 'dark-green-gradient';
        let lapCount = 0;
        let lapTimes = [];
        let isFullscreen = false;
        let isChinese = false;
       
        // Audio context for beep sound
        let audioContext = null;
        let beepCount = 0;
        let beepInterval = null;
       
        // Language texts
        const texts = {
            en: {
                countdownMode: "Countdown Timer",
                stopwatchMode: "Stopwatch",
                hours: "HOURS",
                minutes: "MINUTES",
                seconds: "SECONDS",
                start: "Start",
                pause: "Pause",
                continue: "Continue",
                lap: "Lap",
                reset: "Reset",
                lapTimes: "Lap Times",
                backgroundTheme: "Background Theme",
                copyright: "&copy; 2025 Pentecostal Lam Hon Kwong School. All rights reserved.",
                languageBtn: "中",
                fullscreenBtn: "⤢",
                fullscreenBtnExit: "⤡"
            },
            zh: {
                countdownMode: "倒數計時器",
                stopwatchMode: "秒表計時器",
                hours: "小時",
                minutes: "分鐘",
                seconds: "秒",
                start: "開始",
                pause: "暫停",
                continue: "繼續",
                lap: "圈速",
                reset: "重設",
                lapTimes: "圈速時間",
                backgroundTheme: "背景主題",
                copyright: "&copy; 2025 五旬節林漢光中學。版權所有。",
                languageBtn: "En",
                fullscreenBtn: "⤢",
                fullscreenBtnExit: "⤡"
            }
        };
       
        // DOM elements
        const body = document.body;
        const container = document.getElementById('app-container');
        const languageBtn = document.getElementById('language-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const display = document.getElementById('display');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const lapBtn = document.getElementById('lap-btn');
        const resetBtn = document.getElementById('reset-btn');
        const countdownModeBtn = document.getElementById('countdown-mode');
        const stopwatchModeBtn = document.getElementById('stopwatch-mode');
        const timeInputs = document.getElementById('time-inputs');
        const colorOptions = document.querySelectorAll('.color-option');
        const lapTimesContainer = document.getElementById('lap-times');
        const lapList = document.getElementById('lap-list');
        const presetButtons = document.querySelectorAll('.preset-btn');
        const presetsContainer = document.getElementById('presets');
        const bgSelector = document.querySelector('.bg-selector h3');
        const copyright = document.querySelector('.copyright');
        const timeLabels = document.querySelectorAll('.time-label');
        const lapTitle = document.querySelector('.lap-title');
       
        // Initialize audio context on first user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
       
        // Play beep sound
        function playBeep() {
            initAudio();
           
            // Create oscillator for the beep sound
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
           
            // Configure the sound
            oscillator.type = 'sine';
            oscillator.frequency.value = 800; // Frequency in Hz
           
            // Configure gain (volume envelope)
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
           
            // Connect nodes
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
           
            // Play and stop
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.3);
        }
       
        // Play three beeps when timer completes
        function playThreeBeeps() {
            beepCount = 0;
           
            // Play first beep immediately
            playBeep();
            beepCount++;
           
            // Schedule the next two beeps
            beepInterval = setInterval(() => {
                if (beepCount < 3) {
                    playBeep();
                    beepCount++;
                } else {
                    clearInterval(beepInterval);
                    beepInterval = null;
                }
            }, 500); // 500ms between beeps
        }
       
        // Format time to HH:MM:SS
        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
           
            return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
       
        // Update display
        function updateDisplay(time) {
            display.textContent = formatTime(time);
        }
       
        // Set time from seconds
        function setTimeFromSeconds(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
           
            hoursInput.value = hours.toString().padStart(2, '0');
            minutesInput.value = minutes.toString().padStart(2, '0');
            secondsInput.value = seconds.toString().padStart(2, '0');
        }
       
        // Validate and format time input
        function validateTimeInput(input, max) {
            let value = input.value.replace(/\D/g, ''); // Remove non-digits
            if (value === '') value = '0';
            let num = parseInt(value);
            if (num > max) num = max;
            if (num < 0) num = 0;
            input.value = num.toString().padStart(2, '0');
            return num;
        }
       
        // Add lap time
        function addLapTime() {
            if (isStopwatchRunning) {
                lapCount++;
                lapTimes.push(stopwatchTime);
               
                // Create lap item
                const lapItem = document.createElement('li');
                lapItem.className = 'lap-item';
                lapItem.innerHTML = `
                    <span class="lap-number">${isChinese ? '圈速' : 'Lap'} ${lapCount}</span>
                    <span class="lap-time">${formatTime(stopwatchTime)}</span>
                `;
               
                // Add to top of list
                lapList.insertBefore(lapItem, lapList.firstChild);
               
                // Show lap times container
                lapTimesContainer.classList.add('active');
            }
        }
       
        // Update UI text based on language
        function updateLanguage() {
            const lang = isChinese ? 'zh' : 'en';
           
            // Update buttons and labels
            countdownModeBtn.textContent = texts[lang].countdownMode;
            stopwatchModeBtn.textContent = texts[lang].stopwatchMode;
            timeLabels[0].textContent = texts[lang].hours;
            timeLabels[1].textContent = texts[lang].minutes;
            timeLabels[2].textContent = texts[lang].seconds;
            startBtn.textContent = texts[lang].start;
            pauseBtn.textContent = isCountdownRunning || isStopwatchRunning ? texts[lang].pause : texts[lang].continue;
            lapBtn.textContent = texts[lang].lap;
            resetBtn.textContent = texts[lang].reset;
            lapTitle.textContent = texts[lang].lapTimes;
            bgSelector.textContent = texts[lang].backgroundTheme;
            copyright.innerHTML = texts[lang].copyright;
            languageBtn.textContent = texts[lang].languageBtn;
           
            // Update preset buttons
            const presetBtns = document.querySelectorAll('.preset-btn');
            const presetTimes = [
                { seconds: 10, en: '10s', zh: '10秒' },
                { seconds: 30, en: '30s', zh: '30秒' },
                { seconds: 60, en: '1m', zh: '1分' },
                { seconds: 300, en: '5m', zh: '5分' },
                { seconds: 600, en: '10m', zh: '10分' },
                { seconds: 1800, en: '30m', zh: '30分' },
                { seconds: 3600, en: '1h', zh: '1小時' }
            ];
           
            presetBtns.forEach((btn, index) => {
                btn.textContent = isChinese ? presetTimes[index].zh : presetTimes[index].en;
            });
           
            // Update body class for Chinese font
            if (isChinese) {
                body.classList.add('chinese');
            } else {
                body.classList.remove('chinese');
            }
        }
       
        // Arrow button handlers
        document.querySelectorAll('.arrow-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const unit = btn.getAttribute('data-unit');
                const input = document.getElementById(unit);
                let value = parseInt(input.value);
               
                if (btn.classList.contains('up')) {
                    value = (value + 1) % (unit === 'hours' ? 100 : 60);
                } else {
                    value = value === 0 ? (unit === 'hours' ? 99 : 59) : value - 1;
                }
               
                input.value = value.toString().padStart(2, '0');
            });
        });
       
        // Direct input validation for time inputs
        [hoursInput, minutesInput, secondsInput].forEach(input => {
            input.addEventListener('input', () => {
                const max = input.id === 'hours' ? 99 : 59;
                validateTimeInput(input, max);
            });
           
            input.addEventListener('focus', () => {
                input.select();
            });
        });
       
        // Preset button handlers
        presetButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (countdownModeBtn.classList.contains('active')) {
                    const seconds = parseInt(btn.getAttribute('data-seconds'));
                    setTimeFromSeconds(seconds);
                    resetTimer(); // Reset any running timer
                }
            });
        });
       
        // Mode switching
        countdownModeBtn.addEventListener('click', () => {
            countdownModeBtn.classList.add('active');
            stopwatchModeBtn.classList.remove('active');
            timeInputs.style.display = 'flex';
            presetsContainer.style.display = 'flex';
            lapTimesContainer.classList.remove('active');
            lapCount = 0;
            lapTimes = [];
            lapList.innerHTML = '';
            resetTimer();
        });
       
        stopwatchModeBtn.addEventListener('click', () => {
            stopwatchModeBtn.classList.add('active');
            countdownModeBtn.classList.remove('active');
            timeInputs.style.display = 'none';
            presetsContainer.style.display = 'none';
            resetTimer();
        });
       
        // Start button
        startBtn.addEventListener('click', () => {
            if (countdownModeBtn.classList.contains('active')) {
                // Countdown mode
                if (!isCountdownRunning) {
                    // Get time from inputs
                    const hours = parseInt(hoursInput.value) || 0;
                    const minutes = parseInt(minutesInput.value) || 0;
                    const seconds = parseInt(secondsInput.value) || 0;
                    countdownTime = hours * 3600 + minutes * 60 + seconds;
                   
                    if (countdownTime === 0) {
                        return;
                    }
                   
                    originalCountdownTime = countdownTime;
                    isCountdownRunning = true;
                    isStopwatchRunning = false;
                   
                    // Update button text to Pause
                    pauseBtn.textContent = texts[isChinese ? 'zh' : 'en'].pause;
                    pauseBtn.classList.remove('btn-secondary');
                    pauseBtn.classList.add('btn-pause');
                   
                    // Clear any existing timer
                    clearInterval(countdownTimer);
                    if (beepInterval) {
                        clearInterval(beepInterval);
                        beepInterval = null;
                    }
                   
                    // Start countdown
                    countdownTimer = setInterval(() => {
                        countdownTime--;
                        updateDisplay(countdownTime);
                       
                        if (countdownTime <= 0) {
                            clearInterval(countdownTimer);
                            isCountdownRunning = false;
                            // Play three beeps
                            playThreeBeeps();
                            // Visual alert
                            display.classList.add('pulse');
                            setTimeout(() => {
                                display.classList.remove('pulse');
                            }, 800);
                        }
                    }, 1000);
                }
            } else {
                // Stopwatch mode
                if (!isStopwatchRunning) {
                    isStopwatchRunning = true;
                    isCountdownRunning = false;
                   
                    // Update button text to Pause
                    pauseBtn.textContent = texts[isChinese ? 'zh' : 'en'].pause;
                    pauseBtn.classList.remove('btn-secondary');
                    pauseBtn.classList.add('btn-pause');
                   
                    // Clear any existing timer
                    clearInterval(stopwatchTimer);
                    if (beepInterval) {
                        clearInterval(beepInterval);
                        beepInterval = null;
                    }
                   
                    stopwatchTimer = setInterval(() => {
                        stopwatchTime++;
                        updateDisplay(stopwatchTime);
                    }, 1000);
                }
            }
        });
       
        // Pause/Continue button
        pauseBtn.addEventListener('click', () => {
            if (countdownModeBtn.classList.contains('active')) {
                if (isCountdownRunning) {
                    // Pause countdown
                    clearInterval(countdownTimer);
                    isCountdownRunning = false;
                    pauseBtn.textContent = texts[isChinese ? 'zh' : 'en'].continue;
                    pauseBtn.classList.remove('btn-pause');
                    pauseBtn.classList.add('btn-secondary');
                } else {
                    // Continue countdown
                    if (countdownTime > 0) {
                        isCountdownRunning = true;
                        pauseBtn.textContent = texts[isChinese ? 'zh' : 'en'].pause;
                        pauseBtn.classList.remove('btn-secondary');
                        pauseBtn.classList.add('btn-pause');
                       
                        countdownTimer = setInterval(() => {
                            countdownTime--;
                            updateDisplay(countdownTime);
                           
                            if (countdownTime <= 0) {
                                clearInterval(countdownTimer);
                                isCountdownRunning = false;
                                // Play three beeps
                                playThreeBeeps();
                                // Visual alert
                                display.classList.add('pulse');
                                setTimeout(() => {
                                    display.classList.remove('pulse');
                                }, 800);
                            }
                        }, 1000);
                    }
                }
            } else {
                if (isStopwatchRunning) {
                    // Pause stopwatch
                    clearInterval(stopwatchTimer);
                    isStopwatchRunning = false;
                    pauseBtn.textContent = texts[isChinese ? 'zh' : 'en'].continue;
                    pauseBtn.classList.remove('btn-pause');
                    pauseBtn.classList.add('btn-secondary');
                } else {
                    // Continue stopwatch
                    isStopwatchRunning = true;
                    pauseBtn.textContent = texts[isChinese ? 'zh' : 'en'].pause;
                    pauseBtn.classList.remove('btn-secondary');
                    pauseBtn.classList.add('btn-pause');
                   
                    stopwatchTimer = setInterval(() => {
                        stopwatchTime++;
                        updateDisplay(stopwatchTime);
                    }, 1000);
                }
            }
        });
       
        // Lap button
        lapBtn.addEventListener('click', () => {
            if (stopwatchModeBtn.classList.contains('active') && isStopwatchRunning) {
                addLapTime();
            }
        });
       
        // Reset button
        resetBtn.addEventListener('click', () => {
            resetTimer();
        });
       
        function resetTimer() {
            clearInterval(countdownTimer);
            clearInterval(stopwatchTimer);
            if (beepInterval) {
                clearInterval(beepInterval);
                beepInterval = null;
            }
            isCountdownRunning = false;
            isStopwatchRunning = false;
            countdownTime = 0;
            stopwatchTime = 0;
            lapCount = 0;
            lapTimes = [];
            lapList.innerHTML = '';
            lapTimesContainer.classList.remove('active');
           
            // Reset pause button to default state
            pauseBtn.textContent = texts[isChinese ? 'zh' : 'en'].pause;
            pauseBtn.classList.remove('btn-secondary');
            pauseBtn.classList.add('btn-pause');
           
            if (countdownModeBtn.classList.contains('active')) {
                // Reset to original countdown time if it was set
                if (originalCountdownTime > 0) {
                    countdownTime = originalCountdownTime;
                    updateDisplay(countdownTime);
                } else {
                    updateDisplay(0);
                }
            } else {
                updateDisplay(0);
            }
        }
       
        // Background color selection
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Remove active class from all options
                colorOptions.forEach(opt => opt.classList.remove('active'));
                // Add active class to clicked option
                option.classList.add('active');
                // Apply the selected gradient to both body and container
                currentGradient = option.getAttribute('data-gradient');
                body.className = currentGradient + (isChinese ? ' chinese' : '');
                container.className = `container ${currentGradient}`;
            });
        });
       
        // Language toggle button
        languageBtn.addEventListener('click', () => {
            isChinese = !isChinese;
            updateLanguage();
        });
       
        // Fullscreen button functionality
        fullscreenBtn.addEventListener('click', () => {
            isFullscreen = !isFullscreen;
           
            if (isFullscreen) {
                container.classList.add('fullscreen');
                fullscreenBtn.textContent = texts[isChinese ? 'zh' : 'en'].fullscreenBtnExit;
            } else {
                container.classList.remove('fullscreen');
                fullscreenBtn.textContent = texts[isChinese ? 'zh' : 'en'].fullscreenBtn;
            }
        });
       
        // Initialize display
        updateDisplay(0);
    </script>
</body>
